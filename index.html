<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sensores de Temperatura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .title {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .thermo {
      width: 100%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 5px;
    }
    .thermo-fill {
      height: 100%;
      background: red;
      width: 0%;
      transition: width 0.5s;
    }
    #general {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .on { background: #4caf50; color: white; }
    .off { background: #d9534f; color: white; }
  </style>
</head>
<body>
  <h1>Sensores de Temperatura</h1>

  <div class="container">
    <div class="card">
      <div class="title">Dormitorio: <span id="temp1">0</span>°C</div>
      <div class="thermo"><div id="t1" class="thermo-fill"></div></div>
    </div>

    <div class="card">
      <div class="title">Sala: <span id="temp2">0</span>°C</div>
      <div class="thermo"><div id="t2" class="thermo-fill"></div></div>
    </div>

    <div class="card">
      <div class="title">Cocina: <span id="temp3">0</span>°C</div>
      <div class="thermo"><div id="t3" class="thermo-fill"></div></div>
    </div>

    <div class="card">
      <div class="title">Garaje: <span id="temp4">0</span>°C</div>
      <div class="thermo"><div id="t4" class="thermo-fill"></div></div>
    </div>
  </div>

  <div id="general">
    <h2>Promedio General: <span id="prom">0</span>°C</h2>
    <div class="thermo"><div id="tg" class="thermo-fill"></div></div>
  </div>

  <div class="controls">
    <button id="modoAuto" class="on">Automático</button>
    <button id="modoMan" class="off">Manual</button>

    <button id="fanBtn" class="off">Ventilador</button>
    <button id="heatBtn" class="off">Calefactor</button>
  </div>

  <script>
    let modo = "auto";
    let temps = [22, 25, 18, 20];

    function actualizarUI() {
      for (let i = 0; i < 4; i++) {
        document.getElementById("temp" + (i+1)).innerText = temps[i];
        document.getElementById("t" + (i+1)).style.width = (temps[i] * 2) + "%";
      }

      let p = temps.reduce((a,b)=>a+b)/4;
      document.getElementById("prom").innerText = p.toFixed(1);
      document.getElementById("tg").style.width = (p * 2) + "%";

      if (modo === "auto") controlarAuto(p);
    }

    function controlarAuto(prom) {
      const fan = document.getElementById("fanBtn");
      const heat = document.getElementById("heatBtn");

      if (prom < 20) {
        heat.className = "on";
        fan.className = "off";
      } else {
        heat.className = "off";
        fan.className = "on";
      }
    }

    document.getElementById("modoAuto").onclick = () => {
      modo = "auto";
      document.getElementById("modoAuto").className = "on";
      document.getElementById("modoMan").className = "off";
      actualizarUI();
    };

    document.getElementById("modoMan").onclick = () => {
      modo = "man";
      document.getElementById("modoAuto").className = "off";
      document.getElementById("modoMan").className = "on";
    };

    document.getElementById("fanBtn").onclick = () => {
      if (modo === "man") toggle("fanBtn");
    };

    document.getElementById("heatBtn").onclick = () => {
      if (modo === "man") toggle("heatBtn");
    };

    function toggle(id) {
      const btn = document.getElementById(id);
      btn.className = btn.className === "on" ? "off" : "on";
    }

    actualizarUI();
  </script>
</body>
</html>
